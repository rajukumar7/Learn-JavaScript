<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Learn JavaScript</h1>
    <button id="stop">Stop</button>
  </body>
  <script>
    // setTimeout(function () {
    //   console.log("Raju Kumar");
    // }, 2000);

    // 2nd way to write same function

    const sayRaju = function () {
      console.log("Raju Kumar");
    };

    const changeText = function () {
      document.querySelector("h1").innerHTML = "I'm learning JS programming";
    };

    //setTimeout(sayRaju, 2000); // here only taking function reference not function call-> sayRaju()
    const changeMe = setTimeout(changeText, 2000); //
    document.querySelector("#stop").addEventListener("click", function () {
      clearTimeout(changeMe);
      console.log("Stoped");
    });
  </script>
</html>
